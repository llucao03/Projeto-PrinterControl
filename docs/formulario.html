<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <script type="text/javascript" src="formulario.js"></script>

    <style>
        #listaRegistros{ display: none; }
        #cadastroRegistro{
             display: none; 
             flex-direction: column;
             gap: 30px;
        }

        body[page=lista] #listaRegistros{ display: block; }
        body[page=cadastro] #cadastroRegistro{ display: flex; }

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        table{
            width: 100%;
            border-collapse: collapse;
        }
        table th,
        table td{
            font-size: 14px;
            padding: 10px 15px;
            border: solid 1px #ccc;
        }

        button{
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #07a;
            color: #fff;
            margin: 3px;
            padding: 10px 15px;
        }
        button.cinza{
            background-color: #ccc;
            color: #666;
        }
        button.vermelho{
            background-color: #a00;
        }
        button:hover{
            opacity: 0.8;
        }

        input{
            border: solid 1px #ccc;
            border-radius: 4px;
            padding: 10px;
        }

        .label>div{
            display: flex;
        }
        .label>div>input{
            flex:1;
        }

    </style>
</head>
<body page="lista">
    
    <div id="listaRegistros">

        <div style="display: flex;">
            <input style="flex: 1;" placeholder="PESQUISAR" autofocus id="inputPesquisa" />
        </div>

        <table>
            <thead>
                <tr>
                    <th>OS</th>
                    <th>Nome</th>
                    <th>Fone</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Numero de série</th>
                    <th>Defeito</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="listaRegistrosBody"></tbody>
        </table>

        <div>
            <button onclick="vizualizar('cadastro', true)">Novo usuário</button>
        </div>
    </div>

    <form id="cadastroRegistro">

        <div class="label">
            <div>OS</div>
            <div>
                <input type="number" readonly id="id"/>
            </div>
        </div>

        <div class="label">
            <div>Nome</div>
            <div>
                <input id="nome" />
            </div>
        </div>

        <div class="label">
            <div>Fone</div>
            <div>
                <input type="tel" id="fone" />
            </div>
        </div>

        <div class="label">
            <div>Marca</div>
            <div>
                <input type="text" id="marca"/>
            </div>
        </div>

        <div class="label">
            <div>Modelo</div>
            <div>
                <input id="modelo"/>
            </div>
        </div>

        <div class="label">
            <div>Numero de série</div>
            <div>
                <input id="nrSerie"/>
            </div>
        </div>

        <div class="label">
            <div>Defeito</div>
            <div>
                <input type="text" id="defeito"/>
            </div>
        </div>

        <div class="label">
            <div>Status</div>
            <div>
                <input type="text" id="statusDI"/>
            </div>
        </div>

        <div>
            <button>Salvar</button>
            <button onclick="vizualizar('lista')" class="cinza" type="button">Cancelar</button>
        </div>

    </form>
</body>
</html>
